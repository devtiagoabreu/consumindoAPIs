<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card" id="cardA">
            <p id="dollarValorCompra"></p>
            <p id="dollarValorVenda"></p>
            <p id="dollarDescricao"></p>
        </div>
        <div class="card" id="cardB">
            <p id="euroValorCompra"></p>
            <p id="euroValorVenda"></p>
            <p id="euroDescricao"></p>
        </div>
        <div class="card" id="cardC">
            <p id="bitcoinValorCompra"></p>
            <p id="bitcoinValorVenda"></p>
            <p id="bitcoinDescricao"></p>
        </div>
        <div class="card" id="cardD">
            <label id="hora"></label>
        </div>
        <div class="card" id="cardE">
            <label id="minuto"></label>
        </div>
        <div class="card" id="cardF">
            <label id="segundo"></label>
        </div>
    </section>
    <script type="module" src="app.js"></script>
</body>
</html>
